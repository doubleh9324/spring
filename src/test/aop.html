AOP(Aspect Orient Programming : 관점 지향 프로그래밍)

OOP를 더욱 OOP답게 사용 할 수 있도록 도와주는 개념.
객체의 재사용에도 불구하고 반복되는 코드(로그, 권한체크, 인증, 예외 처리 등)를 제거하지 못하는 문제를 해결
비즈니스 로직과 공통모듈로 기능을 구분, 개발자의 코드 밖에서 필요한 시점에 비즈니스 로직에 삽입, 실행.
공통적인 기능이 OOP에서는 횡단, AOP는 종단간
각 객체별로 처리했던 것을 관점별로 외부에서 접근.



1) Aspect 관점
구현하고자 하는 횡단 관심사의 기능을 의미. 한개 이상의 포인트컷과 어드바이스의 조합으로 구성

2) Join Point
관점을 삽입하여 어드바이스가 적용될 수 있는 위치

3) Advice
관점의 구현체로 조인 포인트에 삽입되어 동작하는 코드.
조인 포인트와 결합하여 동작하는 시점에 따라 
-Before Advice : 조인 포인트 전에 실행
-After returning advice : 조인포인트에서 성공적으로 리턴 된 후 실행
-After throwing advice : 예외가 발생했을 경우 실행
-After advice : 조인포인트에서 메서드의 실행결과에 상관없이 무조건 실행. 자바의 finally 역할
-Around advice : 조인포인트의 전 과정(전, 후)에 수행

4) Point Cut
어드바이스를 적용할 조인 포인트를 선별하는 과정이나 그 기능을 정의한 모듈.
패턴매칭을 이용하여 어떤 조인포인트를 사용 할 것인지 결정

5) Target
어드바이스를 받을 대상, 객체.
비즈니스 로직을 수행하는 클래스일수도 있지만 프록시 객체가 될 수도 있음.

6) Weaving, Proxy(대리인, 웹 클라이언트 요청 URL을 해당 서버가 아닌 프록시 서버로 요청
client의 request에 대리인이 서버로 가서 데이터를 주고받음) 등등

포인트 컷 표현식부분에 포인트컷 지시자 사용 가능
-execution() : 가장 대대표적이고 강력한 지시자. 접근 제어자, 리턴 타입, 타입 패턴, 메소드, 파라미터 타입, 예외 타입등을
조합해서 메소드까지 선택 가능한 가장 정교한 포인트 컷을 만들 수 있음
within() : 타입 패턴만을 이용하여 조인 포인트를 정의.
this : 빈 오브텍트 타입의 조인 포인트를 정의
target : 대상 객체의 타입 비교를 이용한 조인포인트 정의
args : 메소드의 파라미터 타입만을 이용하여 조인포인트 정의
@target : 특정 어노테이션이 정의된 객체를 찾는 조인포인트 정의
@args : 특정 어노테이션을 파라미터로 받는 오브젝트를 찾는 조인포인트 정의
@within : @target과 유사하게 특정 어노테이션이 정의된 객체를 찾는데, 선택될 조인포인트 메소드는 
타겟 클래스에서 선언이 되어있어야 함.
@annotation : 조인 포인트 메소드에 특정 어노테이션을 찾는 조인포인트 정의


Application Context의 계층구조
Root Application Context : 최상단 컨텍스트. 서로 다른 서블릿 컨텍스트에서 공유하는 bean 등록.
웹에서 사용되는 컨트롤러 등을 등록. 서블릿 컨텍스트에서 등록된 bean을 사용 할 수 없음. (action)

Servlet Context : 서블릿에서 이용되는 컨텍스트. 여기서 정의된 bean을 다른 서블릿 컨텍스트와 공유할 수 없음.
root보다 우선순위.(contect-*)
